		<script src="navbar.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
            const columns = document.querySelectorAll(".column");
            const images = [];

            let count = 13;
            
            for (let i = 1; i <= count; i++) {
                images.push({
                    src: `images/nature/${i}.jpg`,
                    rating: Math.floor(Math.random() * 100) + "%",
                    location: ["Praha", "Brno", "Ostrava", "Plzeň", "Olomouc"][Math.floor(Math.random() * 5)]
                });
            }

            images.forEach((image, index) => {
                const columnIndex = index % 3;
                const column = columns[columnIndex];

                const imageWrapper = document.createElement("div");
                imageWrapper.classList.add("image-wrapper");
                imageWrapper.innerHTML = `
                    <div class="top">
                        <img src="images/pinpoint.png" class="pinpoint">
                        <div class="location">${image.location}</div>
                    </div>
                    <div class="bottom">
                        <div class="like-wrapper">
                            <button class="like">LÍBÍ</button>
                        </div>
                        <div class="rating">${image.rating}</div>
                        <div class="dislike-wrapper">
                            <button class="dislike">NELÍBÍ</button>
                        </div>
                    </div>
                    <img class="img" src="${image.src}" alt="Nature Image ${index + 1}">
                `;
                
                column.appendChild(imageWrapper);
            });
        });
        </script>
	</body>
